<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/jobPopupStyles.css" />
    <link rel="stylesheet" href="../styles/createJob.css" />
    <title>Job Portal - Job Page</title>
  </head>
  <body>
    <!-- NAV -->
    <nav>
      <a href="../index.html" class="navTitle">JobsPortal</a>
      <div class="navButtons">
        <a href="../pages/loginPage.html"
          ><button class="navButton login">Login</button></a
        >
        <a href="../pages/createJob.html"
          ><button class="navButton addJob">Post a job</button></a
        >
      </div>
    </nav>
    <!-- Title -->

    <section class="titleJobPage">
      <p>Create a Job</p>
    </section>

    <!-- Create a Job form -->

    <section class="createJobForm">
      <div class="smallInput">
        <p>Company Name</p>
        <input
          id="companyName"
          type="text"
          placeholder="Name"
          required="required"
        />
      </div>
      <div class="smallInput">
        <p>Company Website</p>
        <input id="website" type="text" placeholder="Website Link" />
      </div>
      <div class="longInput">
        <p>Job Title</p>
        <input id="title" type="text" placeholder="Title" />
      </div>
      <div class="smallInput">
        <p>Job Category</p>
        <select id="category">
          <option value="">Please choose Job Category</option>
          <option value="Front-End">Front-End</option>
          <option value="Backend">Backend</option>
          <option value="Mobile">Mobile</option>
          <option value="Tester">Tester</option>
          <option value="UI/UX">UI/UX</option>
        </select>
      </div>
      <div class="smallInput">
        <p>Job Type</p>
        <select id="type">
          <option value="Other">Please choose Job Type</option>
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="B2B">B2B</option>
        </select>
      </div>
      <div class="smallInput">
        <p>Job Location</p>
        <input type="text" id="companyLocation" />
      </div>
      <div class="smallInput">
        <p>Salary Range</p>
        <input type="text" id="salary" />
      </div>
      <div class="smallInput">
        <p>Experience</p>
        <input type="text" id="experience" />
      </div>
      <div class="smallInput">
        <p>Qualification</p>
        <input type="text" id="qualification" />
      </div>
      <div class="longInput">
        <p>Application Deadline</p>
        <input type="text" id="deadline" />
      </div>
      <div class="longInput">
        <p>Job Application Link</p>
        <input type="text" id="aplicationLink" />
      </div>
      <div class="bigInput">
        <p>Job Description</p>
        <textarea name="" cols="30" rows="10" id="jobDescription"></textarea>
      </div>
    </section>

    <!-- Button -->

    <div class="buttonCreateJobForm">
      <button id="addJobButton">Post Job</button>
    </div>

    <!-- Foot -->

    <section class="foot">
      <p>Â© 2023 Jobs Portal.</p>
    </section>
    <script src="../scripts/addNewJob.js"></script>
  </body>
</html>
